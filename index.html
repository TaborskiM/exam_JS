<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="button-wrapper">
            <button id="addTaskBtn" class="btn add-btn">Add New Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Task</h2>
            <label for="newTaskInput">Task:</label>
            <input type="text" id="newTaskInput" placeholder="Enter task description">
            <label for="newTaskStatus">Status:</label>
            <select id="newTaskStatus">
                <option value="not-done">Not Done</option>
                <option value="in-processing">In Processing</option>
                <option value="completed">Completed</option>
            </select>
            <div class="modal-buttons">
                <button id="saveNewTaskBtn" class="btn save-btn">Save Task</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <input type="hidden" id="editTaskId">
            <label for="editTaskInput">Task:</label>
            <input type="text" id="editTaskInput" placeholder="Enter task description">
            <label for="editTaskStatus">Status:</label>
            <select id="editTaskStatus">
                <option value="not-done">Not Done</option>
                <option value="in-processing">In Processing</option>
                <option value="completed">Completed</option>
            </select>
            <div class="modal-buttons">
                <button id="saveEditTaskBtn" class="btn save-btn">Save Changes</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
